    imu_enable: False
    imu_topic: "imu"
    vicon_enable: False
    vehicle_odom_enable: True
    vehicle_odom_topic: "odom"
    base_frame: "cpsl_uav_6/base_footprint"
    frame_rate_save_data: 10.0 #5.0 for SAR, 20.0 for vel
    frame_rate_high_speed_sensors: 20.0
    dataset_path: "/home/cpsl/Downloads/datasets/WILK_RadSAR_lr_test"