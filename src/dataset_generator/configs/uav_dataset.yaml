dataset_generator:
  ros__parameters:
    radar_enable: True
    lidar_enable: True
    lidar_topic: "livox/lidar"
    camera_enable: True
    camera_topic: "image_raw"
    camera_depth_enable: False
    camera_depth_topic: "/cpsl_uav_9/camera/cpsl_realsense/depth/image_rect_raw"
